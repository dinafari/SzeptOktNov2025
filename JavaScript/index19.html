    <script>

        /*üü® 3 k√∂nnyebb JavaScript feladat
            1Ô∏è‚É£ Pozit√≠v sz√°mok √°tlaga

            √çrj f√ºggv√©nyt, ami egy sz√°mt√∂mbb≈ël csak a pozit√≠v sz√°mok √°tlag√°t adja vissza!
            Ha nincs pozit√≠v sz√°m, t√©rjen vissza 0-val.
        */
   

            function pozitivAtlag(tomb) {
                // ide √≠rd a megold√°st
                const pozsz=tomb.filter((szam)=>szam >=0);
                if(pozsz.length===0)return 0;
                const osszeguk=pozsz.reduce((acc,curr)=>acc+curr,0);
                return osszeguk/pozsz.length;

            }

            console.log(pozitivAtlag([1, -2, 3, 4]));   // ‚Üí 2.67 (vagy 2.6666...)
            console.log(pozitivAtlag([-1, -2, 0]));     // ‚Üí 0
            console.log(pozitivAtlag([]));             // ‚Üí 0

  

        /*2Ô∏è‚É£ Szavak hossz√°nak t√∂mbje

            K√©sz√≠ts f√ºggv√©nyt, ami egy szavak t√∂mbj√©b≈ël visszaad egy √∫j t√∂mb√∂t,
            amiben a szavak hossza szerepel!
        */

            function szavakHossza(szavak) {
                // ide √≠rd a megold√°st
                return szavak.map((szo)=>szo.length);

            }

            console.log(szavakHossza(["alma", "ban√°n", "k√∂rte"])); // ‚Üí [4, 5, 5]
            console.log(szavakHossza([]));                        // ‚Üí []
        /*

            3Ô∏è‚É£ Csak a p√°ros index≈± elemek

            √çrj f√ºggv√©nyt, ami egy t√∂mbb≈ël csak a p√°ros indexen l√©v≈ë elemeket adja vissza
            (0, 2, 4, ‚Ä¶ indexek)!
        */

            function parosIndexuElemek(tomb) {
                // ide √≠rd a megold√°st
                return tomb.filter((elem, index) => index % 2 === 0);
                
               
            }

            console.log(parosIndexuElemek(["a","b","c","d","e"])); // ‚Üí ["a","c","e"]
            console.log(parosIndexuElemek([10, 20, 30]));          // ‚Üí [10, 30]


    /*
            
        üß† 2 picit nehezebb JavaScript feladat
        4Ô∏è‚É£ Egyedi elemek sorrendmeg≈ërz√©ssel

        K√©sz√≠ts f√ºggv√©nyt, ami egy t√∂mbb≈ël elt√°vol√≠tja a duplik√°tumokat,
        de az els≈ë el≈ëfordul√°s sorrendje megmarad.

    */

        function egyediElemek(tomb) {
        // ide √≠rd a megold√°st
            return [...new Set(tomb)];
            

        }

        console.log(egyediElemek([3, 1, 3, 2, 1])); // ‚Üí [3, 1, 2]
        console.log(egyediElemek(["a","b","a","c","b"])); // ‚Üí ["a","b","c"]

        /*5Ô∏è‚É£ Karaktergyakoris√°g ‚Äì csak bet≈±k (a‚Äìz, kis/nagy mindegy)

        √çrj f√ºggv√©nyt, ami egy sz√∂vegben megsz√°molja, hogy az a‚Äìz bet≈±k h√°nyszor fordulnak el≈ë
        (kis/nagybet≈± ne sz√°m√≠tson), √©s egy objektumban adja vissza.
        */

        function betuGyakorisagAz(szoveg) {
            // ide √≠rd a megold√°st
            const gyakorisag={};
           
            const ujSzoveg=szoveg.toLowerCase();
            const tisztaSzoveg=ujSzoveg.replace(/[^a-z]/g, "");


            for(let char of tisztaSzoveg){
                gyakorisag[char]=(gyakorisag[char] ||0)+1;

            }
            return gyakorisag;
        }

        console.log(betuGyakorisagAz("Hello 123!!!"));
        // ‚Üí pl. { h:1, e:1, l:2, o:1 }
