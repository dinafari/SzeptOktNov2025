    <script>
        /*  
            üü® 3 k√∂nnyebb JavaScript feladat
            1Ô∏è‚É£ Szavak sz≈±r√©se hossz alapj√°n

            √çrj f√ºggv√©nyt, ami csak azokat a szavakat adja vissza, amelyek hossza legal√°bb minHossz.

        */

            function hosszabbSzavak(szavak, minHossz) {
                // ide √≠rd a megold√°st

                return szavak.filter((szo)=>szo.length>=minHossz);

            }
            //P√©ld√°k:
            console.log(hosszabbSzavak(["alma", "ban√°n", "k√∂rte"], 5)); // ‚Üí ["ban√°n","k√∂rte"]
            console.log(hosszabbSzavak(["pi", "fa", "asztal"], 4));    // ‚Üí ["asztal"]

        /*2Ô∏è‚É£ Legkisebb sz√°m t√∂mbb≈ël

            √çrj f√ºggv√©nyt, ami visszaadja a legkisebb sz√°mot a t√∂mbb≈ël.
            √úres t√∂mb eset√©n t√©rjen vissza null-lal.
        */

            function legkisebb(tomb) {
                // ide √≠rd a megold√°st
                if(tomb.length===0)return null;
                
                const min=Math.min(...tomb);
               
                return min;
            }
            //P√©ld√°k:
            console.log(legkisebb([4, 2, 8, 1, 9])); // ‚Üí 1
            console.log(legkisebb([]));              // ‚Üí null

           /* 3Ô∏è‚É£ Szavak nagy kezd≈ëbet≈±vel

            K√©sz√≠ts f√ºggv√©nyt, ami minden sz√≥ els≈ë bet≈±j√©t nagybet≈±ss√© teszi, a t√∂bbit kisbet≈±sre.
        */

            function kapitalizalSzavak(szavak) {
            // ide √≠rd a megold√°st
               
            
                const kicsive=szavak.map((szo)=>szo.toLowerCase());
                const elsonagybetu=kicsive.map((szo)=>szo[0].toUpperCase()+szo.slice(1));
                //Vagy:const elsonagybetu=kicsive.map((szo)=>szo.charAt(0).toUpperCase()+szo.slice(1));
                return elsonagybetu; 

              
            }
            //P√©lda:

            console.log(kapitalizalSzavak(["aLma", "BAN√ÅN", "k√∂rTe"]));
            // ‚Üí ["Alma", "Ban√°n", "K√∂rte"]


            //üí° Tipp: szo[0].toUpperCase() + szo.slice(1).toLowerCase()

            //üß† 2 kicsit nehezebb JavaScript feladat
        /*4Ô∏è‚É£ T√∂mb lap√≠t√°sa 1 szintig (flat() n√©lk√ºl)

            √çrj f√ºggv√©nyt, ami legfeljebb 1 szint m√©ly be√°gyazott t√∂mb√∂t lap√≠t ki.
        */

            function lapit1Szint(tomb) {
                // ide √≠rd a megold√°st
                const lapitotttomb=[];
                if(tomb.length===0)return [];

                for(const elem of tomb){
                    if(Array.isArray(elem)){
                        for(const belsoElem of elem){
                            lapitotttomb.push(belsoElem);
                        }
                    }else{
                        lapitotttomb.push(elem);
                    }
           
                }
                return lapitotttomb;
            }
            //P√©ld√°k:
         
            console.log(lapit1Szint([1, [2, 3], 4]));       // ‚Üí [1,2,3,4]
            console.log(lapit1Szint([[1,2], [3], 4, 5]));   // ‚Üí [1,2,3,4,5]
            console.log(lapit1Szint([]));  // ‚Üí []

            // Vagy:

            function lapit1Szint2(tomb2){
                
                const egyesit =tomb2.reduce((Array,elem)=>Array.concat(elem),[]);
            
                //Ez azt jelenti,hogy ha az elem egy t√∂mb, 
                // akkor annak az elemeit is hozz√°adja a visszat√©r√©si √©rt√©khez. 
                return egyesit;

            }
            console.log(lapit1Szint2([1, [2, 3], 4]));       // ‚Üí [1,2,3,4]
            console.log(lapit1Szint2([[1,2], [3], 4, 5]));   // ‚Üí [1,2,3,4,5]
            console.log(lapit1Szint2([]));  // ‚Üí []


            /*üí° Tipp: for...of + Array.isArray() vagy reduce + concat

            5Ô∏è‚É£ V√°s√°rl√°sok ‚Äì √∂sszes k√∂lt√©s vev≈ënk√©nt

            Van egy v√°s√°rl√°slista, ahol minden elem:

            // { nev: string, osszeg: number }


            √çrj f√ºggv√©nyt, ami visszaad egy objektumot, ahol:

            a kulcs a vev≈ë neve (nev)

            az √©rt√©k az adott vev≈ë √∂sszes k√∂lt√©se
            
        */

            function osszKoltve(lista) {
                // ide √≠rd a megold√°st
                const eredmeny={};
                for(const vasarlas of lista){
                    eredmeny[vasarlas.nev]=(eredmeny[vasarlas.nev] || 0 )+ vasarlas.osszeg;
                    //Itt az√©rt tudja az osszeg kifejez√©sr≈ël ,hogy √∂ssze kell adni az √∂sszeg√ºket.
                    //Mert ha m√°r l√©tezik az eredmeny[vasarlas.nev], akkor az egy sz√°m,
                    // √©s hozz√°adjuk a jelenlegi vasarlas.osszeg-et.



                }
                return eredmeny;


                


            }
            //P√©lda:

            const vasarlasok = [
                { nev: "Anna", osszeg: 2000 },
                { nev: "B√©la", osszeg: 1500 },
                { nev: "Anna", osszeg: 3000 },
            ];

            console.log(osszKoltve(vasarlasok));
            // ‚Üí { Anna: 5000, B√©la: 1500 }


            //üí° Tipp: for...of vagy reduce, √©s egy sima {} objektum, pl.:

    </script>
