    <script>

        /*

            üß© 1Ô∏è‚É£ Sz√°mjegyek √∂sszege

            √çrj f√ºggv√©nyt, ami egy sz√°m √∂sszes sz√°mjegy√©nek az √∂sszeg√©t adja vissza.
            Negat√≠v sz√°m eset√©n a m√≠nuszjelet ne sz√°m√≠tsa bele.

           

         Tipp: Math.abs(), toString(), split(''), map(Number), reduce().

        */
            function szamjegyOsszeg(szam){
                // ide √≠rd a megold√°st

               
                return Math.abs(szam).toString().split('').map(Number).reduce((acc,curr)=>acc+ curr,0);
                // a "-" nem sz√°m!
                //Ez√©rt el≈ëbb kell abszol√∫t √©rt√©k Math.abs()-el, majd csak ut√°na  a split.

             
               
            }

            console.log(szamjegyOsszeg(1234));   // ‚Üí 10
            console.log(szamjegyOsszeg(-567));   // ‚Üí 18
            console.log(szamjegyOsszeg(0));      // ‚Üí 0






        /*   üìä 2Ô∏è‚É£ Duplik√°tumok elt√°vol√≠t√°sa objektumt√∂mbb≈ël

        K√©sz√≠ts f√ºggv√©nyt, ami egy objektumt√∂mbb≈ël kiszedi a duplik√°tumokat a nev kulcs alapj√°n.


        üí° Tipp: filter() + findIndex().

    */


        function egyediEmberek(lista){
            // ide √≠rd a megold√°st

            const egyedi=lista.filter((szemely,index,array)=>index===array.findIndex(szemely=>szemely.nev===szemely.nev));
            return egyedi;
        }

        const emberek = [
            { nev: "Anna", kor: 25 },
            { nev: "B√©la", kor: 30 },
            { nev: "Anna", kor: 28 }
        ];

        console.log(egyediEmberek(emberek));
        // ‚Üí [  {nev: "Anna", kor: 25 }, { nev: "B√©la", kor: 30 } ]

    /*

        üî† 3Ô∏è‚É£ Bet≈±k gyakoris√°ga csak az √°b√©c√© bet≈±ire

        K√©sz√≠ts f√ºggv√©nyt, ami megsz√°molja, hogy egy sz√∂vegben csak az a‚Äìz ig bet≈±k h√°nyszor fordulnak el≈ë (kis-nagybet≈± ne sz√°m√≠tson).

        üí°Tipp: toLowerCase(), match(/[a-z]/g), majd for...of ciklus.

        
       
        
    */

      function abcGyakorisag(szoveg){
            // ide √≠rd a megold√°st

            const tisztaszoveg=szoveg.toLowerCase().match(/[a-z]/g);
            const gyakorisag={};
            for(let betu of tisztaszoveg){
                gyakorisag[betu] = (gyakorisag[betu] || 0) + 1;
            }
            return gyakorisag;
        }

        console.log(abcGyakorisag("Hello 123!!!"));
        // ‚Üí { h:1, e:1, l:2, o:1 }
