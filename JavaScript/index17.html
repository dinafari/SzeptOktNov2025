    <script>

        //sz√°mold meg  h√°nydb sz√≥ van egy t√∂mben √©s h√°nydb sz√°m.

        function szavakszamokSzama(szavak){

            
        
            const szamokdb=szavak.filter((elem)=>typeof elem==='number').length;
            const szodb=szavak.filter((elem)=>typeof elem==='string').length;
            return {szodb,szamokdb};
             
              
                
    
            
        }
        console.log(szavakszamokSzama(["Hello" ,"November",3,4]));// {szodb:2,szamokdb:2}

        /*
        K√©sz√≠ts f√ºggv√©nyt, ami megsz√°molja, hogy egy t√∂mbben
        üß© 1) T√≠pusonk√©nti darabsz√°m visszaad√°sa

            Feladat:
            K√©sz√≠ts f√ºggv√©nyt, amely megsz√°molja, hogy egy heterog√©n t√∂mbben h√°ny:

            number

            string

            boolean

            object (nem null!)

            undefined

            t√≠pus√∫ elem van.

            Visszat√©r√©s: egy objektum:  
            Pl.:

            tipusDarab([1, "alma", true, {a:1}, null, undefined, 3])
            ‚Üí { number:2, string:1, boolean:1, object:1, undefined:1 }
        
        
        
        */


        function tipusDarab(tomb){

            const szamdb=tomb.filter((elem)=>typeof elem==='number').length;
            const szovegdb=tomb.filter((elem)=>typeof elem==='string').length;

            const booleandb= tomb.filter((elem)=>typeof elem==='boolean').length;
            const undefineddb= tomb.filter((elem)=>typeof elem==='undefined').length;
            const objectdb=tomb.filter((elem)=>typeof elem==='object' &&elem!==null).length;
            return {
                szamdb,
                szovegdb,
                booleandb,
                undefineddb,
                objectdb,
            }




        }
        console.log(tipusDarab([1, "alma", true, {a:1}, null, undefined, 3]));// ‚Üí { number:2, string:1, boolean:1, object:1, undefined:1 }

        /*
            üß© 2) Csak a sz√°mokat add √∂ssze egy heterog√©n t√∂mbb≈ël

            Feladat:
            √çrj f√ºggv√©nyt, amely egy tetsz≈ëleges t√∂mbb≈ël:

            csak a number t√≠pusokat gy≈±jti ki

            majd visszaadja az √∂sszeg√ºket

            Ha nincs sz√°m ‚Üí t√©rjen vissza 0-val.
            Pl.:

            osszegSzamok(["hello", 2, true, 5, "x", 3])
            ‚Üí 10
        
        
        
        
        */

        function osszegSzamok(tomb2){
            
            const number=tomb2.filter((elem)=>typeof elem==='number');
            if(number.length===0)return 0;
            const osszeguk=number.reduce((acc,curr)=>acc+curr,0);
            return osszeguk;
        }
        console.log(osszegSzamok(["hello", 2, true, 5, "x", 3]));// ‚Üí 10
        console.log(osszegSzamok(["word", "apple","icecream",false]));// ‚Üí 0

        /*
            üß© 3) Sz√°mjegyek sz√°ml√°l√°sa heterog√©n t√∂mbben l√©v≈ë stringekb≈ël

            Feladat:
            Egy t√∂mbben vannak sz√°mok, stringek, boolean-ek stb.

            K√©sz√≠ts f√ºggv√©nyt, amely:

            csak a string elemeket vizsg√°lja

            megsz√°molja, hogy egy√ºttesen h√°ny darab sz√°mjegy (0‚Äì9) fordul el≈ë benn√ºk

            eredm√©ny: objektum, ahol a kulcs a sz√°mjegy, az √©rt√©k a darabsz√°m

            P√©lda:
            szamjegyek(["a1b2", 33, false, "99x", "hello3"])
            ‚Üí { "1":1, "2":1, "9":2, "3":1 }


        
        
        
        */

        function szamjegyek(tomb3){

            const string=tomb3.filter((elem)=>typeof elem==='string');

            const gyakorisag={};

            for(let szo of string){
                const talalatok=szo.match(/[0-9]/g);
                if (!talalatok) continue; // ha nincs sz√°mjegy, l√©pj tov√°bb

                for(const szamjegy of talalatok){
                    gyakorisag[szamjegy]=(gyakorisag[szamjegy]|| 0)+1;

                }

               
            }
            return gyakorisag;

        }
        console.log(szamjegyek(["a1b2", 33, false, "99x", "hello3"]));//‚Üí { "1":1, "2":1, "9":2, "3":1 }





    </script>
