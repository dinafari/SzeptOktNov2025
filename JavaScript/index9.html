        /*

            1Ô∏è‚É£ Sz√°mok n√©gyzet√∂sszege

            √çrj egy f√ºggv√©nyt negyzetOsszeg(tomb), ami visszaadja az √∂sszes sz√°m n√©gyzet√©nek az √∂sszeg√©t.
            üëâ [1,2,3] ‚Üí 1¬≤+2¬≤+3¬≤ = 14

        function negyzetOsszeg(tomb){
            return tomb.map((szam)=>szam*szam).reduce((acc,curr)=>acc+curr,0);
            //Vagy r√∂videbben:return tomb.reduce((acc, n) => acc + n*n, 0);


        }

            üëâ "Almafa" ‚Üí 3

        function maganhangzokSzama(szoveg){

            const regex= /[a√°e√©i√≠o√≥√∂≈ëu√∫√º≈±]/gi;
            const talalatok=szoveg.match(regex);
