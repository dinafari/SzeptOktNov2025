        /*

            √çrj egy f√ºggv√©nyt, ami eld√∂nti, hogy egy sz√∂veg palindrom-e, ha:

            nem sz√°m√≠tanak a sz√≥k√∂z√∂k,

        function palindromE(szoveg){
            // ide √≠rd a megold√°st

           const szovegTisztitott=szoveg.replace(/\s/g,'').toLowerCase();//replace(/\s/g, '') ‚Üí kiveszi az √∂sszes whitespace-et (sz√≥k√∂z, tab stb.).
             

            const forditott= szovegTisztitott.split('').reverse().join('');
      
            
            return szovegTisztitott === forditott;

        } 

        console.log(palindromE("G√©za k√©k az √©g"));      // true
        console.log(palindromE("Indul a g√∂r√∂g aludni"));// true
        console.log(palindromE("alma"));                // false


        /*
            A  split(/\s+/) ezzel az√©rt  nem m≈±kodott, mert:

            szoveg.split(/\s+/) ‚Üí t√∂mb√∂t ad vissza, pl.:
            "G√©za k√©k az √©g" ‚Üí ["G√©za", "k√©k", "az", "√©g"]

            √©s egy t√∂mb√∂n nem tudsz k√∂zvetlen√ºl toLowerCase()-t h√≠vni, mert az string met√≥dus.
        
        
        
        */


        /*   2Ô∏è‚É£ Falsy √©rt√©kek kisz≈±r√©se egy t√∂mbb≈ël

            K√©sz√≠ts egy f√ºggv√©nyt, ami egy t√∂mbb≈ël elt√°vol√≠t minden ‚Äûfalsy‚Äù √©rt√©ket, √©s visszaadja az √∫j t√∂mb√∂t.

            Falsy √©rt√©kek: 0, "", null, undefined, NaN, false.
         */
     


        function tisztitFalsy(tomb){


            // ide √≠rd a megold√°st
            const ujtomb=tomb.filter(Boolean);// Vagy : return tomb.filter(ertek => Boolean(ertek)); A Boolean f√ºggv√©ny minden elemet true/false-ra alak√≠t:ami teh√°t nem √©rt√©k vagyis sz√°m az kisz≈±r≈ëdik
            return ujtomb;


        }

        console.log(tisztitFalsy([0, 1, "", "alma", null, undefined, false, 42, NaN]));
        // ‚Üí [1, "alma", 42]

        /*  
            3Ô∏è‚É£ Szavak rendez√©se hossz szerint

            K√©sz√≠ts f√ºggv√©nyt, ami egy szavakb√≥l √°ll√≥ t√∂mb√∂t 
            hossz szerint n√∂vekv≈ë sorrendbe rendezi.
            Ha k√©t sz√≥ hossza azonos, maradhatnak az eredeti sorrendj√ºkben

        function rendezHosszSzerint(szavak){

            //  return [...szavak].sort((a, b) => a.length - b.length);
            return novekvohossz;
